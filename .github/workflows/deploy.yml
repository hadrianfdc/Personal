name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Replace API Key
        run: |
          echo "Starting API key replacement..."
          sed -i "s/REPLACE_WITH_YOUR_NEW_API_KEY/${GEMINI_API_KEY}/g" assets/js/chat-assistant.js
          if grep -q "REPLACE_WITH_YOUR_NEW_API_KEY" assets/js/chat-assistant.js; then
            echo "❌ Replacement failed: placeholder still present"
            echo "Check if GEMINI_API_KEY secret is set with a valid value"
            exit 1
          else
            echo "✅ Replacement successful: placeholder removed"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4